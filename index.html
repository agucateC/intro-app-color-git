<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body class="bg-dark text-white">
    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #ffffff;">
            <div class="container mb-2">
                <a class="navbar-brand" href="#">Aplicaci√≥n de pruebas de color</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        </nav>

        <h1 class="text-center mt-5">RGB Color</h1>
        <div class="row g-5">
            <!-- Controles -->
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                <div class="control-panel">
                    <label for="redRange" class="form-label">Rojo</label>
                    <input type="range" id="redRange" class="form-range range-slider" min="0" max="255" value="128">
                    <input type="number" id="redInput" class="form-control neumorphic-input mt-2 text-center" min="0"
                        max="255" value="128">

                    <label for="greenRange" class="form-label mt-4">Verde</label>
                    <input type="range" id="greenRange" class="form-range range-slider" min="0" max="255" value="128">
                    <input type="number" id="greenInput" class="form-control neumorphic-input mt-2 text-center" min="0"
                        max="255" value="128">

                    <label for="blueRange" class="form-label mt-4">Azul</label>
                    <input type="range" id="blueRange" class="form-range range-slider" min="0" max="255" value="128">
                    <input type="number" id="blueInput" class="form-control neumorphic-input mt-2 text-center" min="0"
                        max="255" value="128">

                    <label for="colorPicker" class="form-label mt-4">Selector de Color</label>
                    <input type="color" id="colorPicker" class="form-control form-control-color mt-2 neumorphic-input">
                </div>
            </div>

            <!-- Cuadro de color -->
            <div class="col-md-6 text-center">
                <div id="colorBox" class="color-box mx-auto mb-4"></div>
                <p id="hexCode" class="fs-4"></p>
            </div>
        </div>
        <footer class="bg-dark text-white py-3">
            <div class="container text-center">
              <p class="mb-0">&copy; 2025 - Todos los derechos reservados | Carlos Cruz</p>
            </div>
          </footer>
    </div>
    <script src="./Js/main.js"></script>
</body>

</html>
